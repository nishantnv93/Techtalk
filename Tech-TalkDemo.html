<html>

<head>
    <title>Welcome to Tech Talk</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
    </script>
</head>

<body>
    <div class="container">
        <div class="row" style="width:100%;">
            <div class="col s12 m12 l12">
                <nav>
                    <div class="nav-wrapper">
                        <a href="#" class="brand-logo">Welcome to Tech Talk</a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About us</a></li>
                            <li><a href="#">Career</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <center>
        <div class="container">
            <div class="row">
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-title">
                            Login Form
                        </div>
                        <div class="card-body" style="padding: 24px;">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate" placeholder="Email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate" placeholder="Password">
                                </div>
                            </div>
							<div class="row">
							   <div class="input-field col s12">
							     <input type="button" value="Submit" class="waves-effect waves-light btn">
							   </div>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </center>
</body>

</html>
